---
layout: default
---
<div class="post">

  {% if page.logo %}
  <img class="img-responsive center-block" src="{{site.baseurl}}{{page.logo}}" style="max-width: 150px;"/>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
